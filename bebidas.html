<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bebidas.css">
    <title>Dev Bebidas</title>
</head>
<body>
    <main>
        <div class="item active" style="--background: #EA3D41">
            <div class="title">Morango</div>
            <img src="./BEBIDAS IMAGEM/morango.png" alt="strawberry" class="fruit">
            <img src="BEBIDAS IMAGEM/latinha de morango.png" alt="soda can" class="soda">
        </div>

        <div class="item" style="--background: #2D5343">
            <div class="title">abacate</div>
            <img src="BEBIDAS IMAGEM/abacate.png" alt="avocato" class="fruit">
            <img src="BEBIDAS IMAGEM/latinha de abacate.png" alt="soda can" class="soda">
        </div>

        <div class="item" style="--background: #E7A043">
            <div class="title">laranja</div>
            <img src="BEBIDAS IMAGEM/laranja.png" alt="orange" class="fruit">
            <img src="BEBIDAS IMAGEM/latinha de laranja.png" alt="soda can" class="soda">
        </div>

        <div class="arrows">
            <button id="next"> > </button>
            <button id="prev"> < </button>
        </div>
    </main>
</body>
<script src="./bebidas.js"></script>
</html>
